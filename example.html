<html>
<head>
    <title>Sample Button Flap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="flap.css">

    <style>
        body {
            background-color: #202020;
            color: #d0d0d0;
        }
    </style>
</head>

<body ng-app="SampleFlap" ng-controller="MainController">

    <div class="container">
        <div class="row"><h1>Button Flap Sample</h1></div>
    </div>

    <sab-button-flap
        items       = "items"
        orientation = "left" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"></script>
    <script src="flap.js"></script>
    <script>
        var app = angular.module('SampleFlap', ['sabhiram.button-flap']);
        app.controller('MainController', function ($scope, $timeout) {
            $timeout(function() {
                $scope.items = [
                    ["fa-hacker-news", "https://news.ycombinator.com"],
                    ["fa-google", "https://google.com"],
                    ["fa-github", "https://github.com/sabhiram"]
                ];
            });
        });
    </script>

</body>
</html>
