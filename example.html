<html>
<head>
    <title>Sample Button Flap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="flap.css">

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

    <style>
        body {
            background-color: #202020;
            color: #d0d0d0;
        }

        #some-box {
            width: 100%;
            height: 200px;

            background-color: #404040;
            border: 3px solid #d0d0d0;

            text-align: center;
            vertical-align: center;
        }
    </style>
</head>

<body ng-app="SampleFlap" ng-controller="MainController">

    <div class="container">
        <div class="row"><h1><u>Button Flap Sample</u></h1></div>

        <div id="some-box" class="row" style="position: relative;">
            <br>
            <h2>This is a random div</h2>
            <sab-button-flap
                items       = "items"
                orientation = "top">
            </sab-button-flap>
        </div>
    </div>


    <sab-button-flap
        items       = "items"
        orientation = "left">
    </sab-button-flap>

    <sab-button-flap
        items       = "items"
        orientation = "right">
    </sab-button-flap>

    <sab-button-flap
        items       = "items"
        orientation = "bottom">
    </sab-button-flap>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"></script>
    <script src="flap.js"></script>

    <script>
        var app = angular.module('SampleFlap', ['sabhiram.button-flap']);
        app.controller('MainController', function ($scope, $timeout) {
            $timeout(function() {
                $scope.items = [
                    ["fa-hacker-news", "https://news.ycombinator.com"],
                    ["fa-google"     , "https://google.com"          ],
                    ["fa-github"     , "https://github.com/sabhiram" ]
                ];
            });
        });

        $(function() {
            $( ".sab-flap-container.left" ).draggable(  { axis: "y", containment: "parent" });
            $( ".sab-flap-container.right" ).draggable( { axis: "y", containment: "parent" });
            $( ".sab-flap-container.top" ).draggable(   { axis: "x", containment: "parent" });
            $( ".sab-flap-container.bottom" ).draggable({ axis: "x", containment: "parent" });
        });
    </script>

</body>
</html>
